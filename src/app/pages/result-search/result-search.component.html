<div class="container">
    <h2 class="_p-30">Key work: <span style="color: yellow;">{{key}}</span></h2>
    <div class="row" *ngIf="preformSearch.length > 0 ;else More">
        <ng-container *ngFor="let item of preformSearch">
            <div class="col-4">
                <app-card-movie-small [id]="item['id']" [poster_path]="item['poster_path']"
                [original_title]="item['original_title']" (click)="reloadPage()">
            </app-card-movie-small>
            </div>
        </ng-container>
    </div>
    <ng-template #More>
        <h2 style="color:blueviolet ;">No results search</h2>
    </ng-template>
</div>
