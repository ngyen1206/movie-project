<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of data">
        <ng-template carouselSlide>
            <img class="bgr-banner" src="https://image.tmdb.org/t/p/w1280{{item['poster_path']}}">
            <!-- <div class="container"> -->
            <div class="content-banner _dis-f">
                <div class="left-content">
                    <div class="name-movie">
                        <h1><b>{{item['original_title']}}</b></h1>
                    </div>
                    <div class="season">
                        <h3>Seanson 4</h3>
                    </div>
                    <div class="date">
                        <h3>{{item['release_date']}}</h3>
                    </div>
                    <p>{{item['overview']}}</p>
                    <a href="" class="play-trailer" (click)="watchTrailer()" [routerLink]="'/movie/' + item['id']">PLAY TRAILER</a>
                </div>
                <div class="right-content">
                    <img src="https://image.tmdb.org/t/p/w1280{{item['poster_path']}}">
                </div>

            </div>
            <!-- </div> -->
        </ng-template>
    </ng-container>
</owl-carousel-o>
